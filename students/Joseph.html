<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="Joseph.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
</head>
<body>
    <section class="container">
        <div class="box1">
            <a href="#" class="link">
                <div class='image' id="first_image"></div>
            </a>
            <span class="top">Used Space</span><br>
            <span class="middle">49/50 GB</span>
            <hr>
            <span>
                <i class="fas fa-exclamation-triangle"></i>
            </span>
            <span class="bottom">Get More Space</span>
        </div>
        <div class="box2">
            <a href="#" class="link">
                <div class='image' id="second_image"></div>
            </a>
            <span class="top">Revenue</span><br>
            <span class="middle">$ 34,245</span>
            <hr>
            <span>
                <i class="fas fa-calendar-alt"></i>
            </span>
            <span class="bottom">Last 24 Hours</span>
        </div>
        <div class="box3">
            <a href="#" class="link">
                <div class='image' id="third_image"></div>
            </a>
            <span class="top">Fixed Isuuses</span><br>
            <span class="middle">75</span>
            <hr>
            <span>
                <i class="fas fa-tag"></i>
            </span>
            <span class="bottom">Tracked from Github</span>
        </div>
        <div class="box4">
            <a href="#" class="link">
                <div class='image' id="fourth_image"></div>
            </a>
            <span class="top">Followers</span><br>
            <span class="middle">+245</span>
            <hr>
            <span>
                <i class="fas fa-clock"></i>
            </span>
            <span class="bottom">Just Updated</span>
        </div>
    </section>
</body>
</html>
